plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.molimpio'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'
}

tasks.named('test') {
	useJUnitPlatform()
}

bootRun {
	systemProperty 'spring.devtools.restart.enabled', 'true'
	systemProperty 'spring.devtools.livereload.enabled', 'true'
	systemProperty 'spring.devtools.restart.additional-exclude', 'static/**,public/**'
	systemProperty 'spring.devtools.restart.additional-paths', 'src/main/java'
	if (project.hasProperty('intellij-hotfix')) {
		// Executa o aplicativo sem um processo filho (para evitar problemas de recarregamento)
		if (project.findProperty('springBoot.run.fork') == null) {
			project.ext['springBoot.run.fork'] = false
		}
	}
}
